<div class="container mx-auto p-4">
  <button
    style="width: auto"
    class="absolute top-4 left-4 bg-gray-100 hover:bg-gray-200 p-2 rounded-full text-gray-700 transition-colors z-10"
    (click)="goHome()"
    title="Back to Home"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      class="h-6 w-6"
      fill="none"
      viewBox="0 0 24 24"
      stroke="currentColor"
      stroke-width="2"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="M15 19l-7-7 7-7"
      />
    </svg>
  </button>

  <h1 class="text-2xl font-bold mb-4 text-center">My Votes</h1>

  <!-- Filter buttons -->
  <div class="flex justify-center mb-6">
    <button
      class="px-4 py-2 mx-1 rounded border hover:bg-gray-100"
      [class.bg-gray-200]="filter === 'all'"
      (click)="setFilter('all')"
    >
      All
    </button>
    <button
      class="px-4 py-2 mx-1 rounded border hover:bg-gray-100"
      [class.bg-gray-200]="filter === 'likes'"
      (click)="setFilter('likes')"
    >
      Likes
    </button>
    <button
      class="px-4 py-2 mx-1 rounded border hover:bg-gray-100"
      [class.bg-gray-200]="filter === 'dislikes'"
      (click)="setFilter('dislikes')"
    >
      Dislikes
    </button>
    <button
      class="px-4 py-2 mx-1 rounded border hover:bg-gray-100"
      [class.bg-gray-200]="filter === 'superLikes'"
      (click)="setFilter('superLikes')"
    >
      Super Likes
    </button>
  </div>

  <div>
    <!-- Likes Section -->
    <section *ngIf="filter === 'all' || filter === 'likes'" class="mb-6">
      <h2 class="text-xl font-semibold mb-2">Likes</h2>
      <ul
        class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 gap-4"
      >
        <li
          *ngFor="let vote of likes"
          class="border p-2 rounded flex flex-col items-center"
        >
          <img
            [src]="vote.image.url"
            alt="Dog Image"
            class="w-32 h-auto object-cover rounded"
          />
        </li>
      </ul>
      <div *ngIf="likes.length === 0" class="text-gray-500">No likes yet.</div>
    </section>

    <!-- Dislikes Section -->
    <section *ngIf="filter === 'all' || filter === 'dislikes'" class="mb-6">
      <h2 class="text-xl font-semibold mb-2">Dislikes</h2>
      <ul
        class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 gap-4"
      >
        <li
          *ngFor="let vote of dislikes"
          class="border p-2 rounded flex flex-col items-center"
        >
          <img
            [src]="vote.image.url"
            alt="Dog Image"
            class="w-32 h-auto object-cover rounded"
          />
        </li>
      </ul>
      <div *ngIf="dislikes.length === 0" class="text-gray-500">
        No dislikes yet.
      </div>
    </section>

    <!-- Super Likes Section -->
    <section *ngIf="filter === 'all' || filter === 'superLikes'">
      <h2 class="text-xl font-semibold mb-2">Super Likes</h2>
      <ul
        class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 gap-4"
      >
        <li
          *ngFor="let vote of superLikes"
          class="border p-2 rounded flex flex-col items-center"
        >
          <img
            [src]="vote.image.url"
            alt="Dog Image"
            class="w-32 h-auto object-cover rounded"
          />
        </li>
      </ul>
      <div *ngIf="superLikes.length === 0" class="text-gray-500">
        No super likes yet.
      </div>
    </section>
  </div>
</div>
